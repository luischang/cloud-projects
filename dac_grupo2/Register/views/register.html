<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario | Gimnasio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: #fff;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .container h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .container p {
      font-size: 1em;
      color: #666;
      margin-bottom: 20px;
      text-align: center;
    }

    .section-title {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 10px;
      border-bottom: 2px solid #ff5a5f;
      padding-bottom: 5px;
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      font-weight: 700;
      color: #555;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #ff5a5f;
      outline: none;
    }

    .btn {
      background-color: #ff5a5f;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #e0484d;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.9em;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Registro de Usuario</h1>
    <p>Completa el formulario para unirte a nuestro gimnasio.</p>

    <form action="/register" method="post">
      <!-- Sección Información Personal -->
      <div class="section-title">Información Personal</div>
      
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" name="name" placeholder="Ej. Juan Pérez" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="form-group">
        <label for="DNI">DNI</label>
        <input type="text" id="DNI" name="DNI" placeholder="Ej. 12345678" required>
      </div>

      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
      </div>

      <div class="form-group">
        <label for="age">Edad</label>
        <input type="number" id="age" name="age" placeholder="Ej. 25" required>
      </div>

      <!-- Sección Datos Físicos -->
      <div class="section-title">Datos Físicos</div>

      <div class="form-group">  
        <label for="weight">Peso (kg)</label>
        <input type="number" id="weight" name="weight" placeholder="Ej. 70" required>
      </div>

      <div class="form-group">
        <label for="height">Talla (cm)</label>
        <input type="number" id="height" name="height" placeholder="Ej. 175" required>
      </div>

      <div class="form-group">
        <label for="goal">Objetivo</label>
        <select id="goal" name="goal" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="bajar_peso">Bajar de peso y tonificar</option>
          <option value="aumentar_masa">Aumentar masa muscular y fuerza</option>
          <option value="mejorar_resistencia">Mejorar mi resistencia cardiovascular</option>
          <option value="salud_general">Mejorar mi salud y bienestar general</option>
        </select>
      </div>

      <button type="submit" class="btn">Registrar</button>
    </form>

    <div class="footer">
      <p>¿Ya eres miembro? <a href="/login" style="color: #ff5a5f; text-decoration: none;">Inicia sesión</a>.</p>
    </div>
  </div>

</body>
</html>
